<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Creating a Contact page</title>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <h2>Contact Us</h2>
        <p>Always send us a DM to our main website.</p>
      </div>
      <div class="row">
        <div class="column">
          <img
            src="./images/project2.jpg"
            alt="george"
            width="100%"
            width="400"
            height="400"
          />
        </div>
        <div class="column">
          <form action="">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="First name" placeholder="Your name...">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="Last name" placeholder="Your name">
            <label for="sname">Surname</label>
            <input type="text" id="sname" name="Surname" placeholder="Your Surname...">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="australia">Australia</option>
            <option value="UK">UK</option>
            <option value="usa">USA</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            </select>
            <label for="subject">Subject</label>
            <textarea name="subject" id="subject"  placeholder="Write Something.." style="height: 170px;"></textarea>
            <input type="submit" value="Submit">
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
